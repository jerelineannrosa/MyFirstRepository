<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    function hero (health, mana, stamina){
        this.health = 100;
        this.mana = 50;
        this.stamina = 75;
    }

    function weapon(damage, durability){
        this.damage = 25;
        this.durability = 100;
    }
    console.log("Creation of Heroes")
    const Melissa = new hero();
    const pacito = new hero();
    console.log("Melissa:", Melissa);
    console.log("pacito:", pacito);

    console.log("Updating Hero Properties")
    Melissa.health = 50;
    console.log("Melissa's.health:", Melissa.health);
    pacito.health = 10;
    console.log("pacito's.health:", pacito.health);
    Melissa.armor = 15;
    console.log("Create new properties for heroes");
    console.log("Melissa's.armor:", Melissa.armor);
    pacito.range = 5; 
    console.log("pacito's.range:", pacito.range);
    console.log("Deleting Hero Properties")
    delete Melissa.stamina;
    console.log("Melissa after deleting stamina:", Melissa);
    console.log("Creation nested objects");
    console.log("Adding weapon to heroes");
    const sword = new weapon();
    const bow = new weapon();
    Melissa.weapon = sword;
    pacito.weapon = bow;
    console.log("Melissa's weapon:", Melissa.weapon);
    console.log("pacito's weapon:", pacito.weapon);
</script>
</body>
</html>
